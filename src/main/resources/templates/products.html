<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <div th:replace="allPagesTemplates :: all_pages_head_data"></div>
    <link rel="stylesheet" th:href="@{csssource/item_list_stylesheet.css}">
    <script th:src="@{jssource/item_list_js.js}"></script>
</head>

<body>
<div th:replace="allPagesTemplates :: navBar"></div>

</div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Мои <b>Заказы</b></h2>
                </div>
                <div class="col-sm-8">
                    <a href="/editOrder" class="btn btn-add"><i class="material-icons">&#xe147;</i>
                        <span>Добавить</span></a>
                    <a href="#" class="btn btn-primary"><i class="material-icons">&#xE863;</i> <span>Обновить</span></a>
                    <a href="#" class="btn btn-info"><i class="material-icons">&#xE24D;</i>
                        <span>Excel Импорт </span></a>
                </div>
            </div>
        </div>
        <div class="table-filter">
            <div class="row">
                <div class="col-sm-3">
                    <div class="show-entries">
                        <span>Кол-во</span>
                        <select id="selectPage" class="form-control" onchange="location = this.value;">
                            <option th:value="${#httpServletRequest.requestURI} + '?productsPageSize=5'"
                                    th:selected="${currentProductsPageSize == 5}">5
                            </option>
                            <option th:value="${#httpServletRequest.requestURI} + '?productsPageSize=10'"
                                    th:selected="${currentProductsPageSize == 10}">10
                            </option>
                            <option th:value="${#httpServletRequest.requestURI} + '?productsPageSize=15'"
                                    th:selected="${currentProductsPageSize == 15}">15
                            </option>
                            <option th:value="${#httpServletRequest.requestURI} + '?productsPageSize=20'"
                                    th:selected="${currentProductsPageSize == 20}">20
                            </option>
                        </select>
                        <span>страниц</span>
                    </div>
                </div>
                <div class="col-sm-9">
                    <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    <div class="filter-group">
                        <label>Имя</label>
                        <input type="text" class="form-control" id="searchOrder">
                    </div>

                    <div class="filter-group">
                        <label>Location</label>
                        <select class="form-control">
                            <option>All</option>
                            <option>Berlin</option>
                            <option>London</option>
                            <option>Madrid</option>
                            <option>New York</option>
                            <option>Paris</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Статус</label>
                        <select class="form-control">
                            <option>Все</option>
                            <option>Выполнен</option>
                            <option>Упакован</option>
                            <option>Ждет оплаты</option>
                            <option>Подтвержден/option>
                        </select>
                    </div>
                    <span class="filter-icon"><i class="fa fa-filter"></i></span>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover" id="orderListTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Товар</th>
                <th>Кол-во</th>
                <th>Дата доб.</th>
                <th>Цена</th>
                <th>Опт. Цена</th>
                <th>Детально</th>
                <th>Удалить</th>
            </tr>
            </thead>
            <tbody th:each="product : ${productsList}">
            <tr>
                <td th:text="${product.getId()}"></td>
                <td><img th:src="@{${product.getImageUrl()}}" width="70" height="70" class="avatar" alt="Avatar"><br><a
                        href="#" th:text="${product.getName()}"></a></td>
                <td th:text="${product.getQuantity()}">-</td>
                <td th:text="${#dates.format(product.getCreationDate(), 'yyyy-MM-dd')}"></td>
                <td th:text="${product.getPrice() + '$'}">-</td>
                <td th:text="${product.getWholesalePrice() + '$'}">-</td>
                <td><a href="#" class="view" title="View Details" data-toggle="tooltip"><i class="material-icons">&#xE5C8;</i></a>
                </td>
                <td><a href="#" class="delete" title="Delete Order" data-toggle="tooltip"><i class="material-icons">&#xe5cd;</i></a>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="clearfix">
            <div class="hint-text">Показано <b>5</b> из <b>25</b> заказов</div>
            <ul class="pagination">
                <li class="page-item disabled"><a th:href="@{${#httpServletRequest.requestURI}(productsPageNumber=${currentPage - 1})}">Previous</a></li>
                <ul class="pagination" th:each="pageNum : ${#numbers.sequence(0,productsList.totalPages - 1)}">
                <li class="page-item"  th:classappend="${currentPage} == ${pageNum}?'active':''"><a class="page-link" th:text="${pageNum}" th:href="@{${#httpServletRequest.requestURI}(productsPageNumber=${pageNum})}" ></a></li>
                </ul>
                <li class="page-item"><a th:href="@{${#httpServletRequest.requestURI} + (productsPageNumber=${currentPage + 1})}" class="page-link">Next</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
